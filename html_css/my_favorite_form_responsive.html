<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Anime</title>
  <link rel="stylesheet" href="my_favorite_form_responsive.css" />
</head>
<body>
  <main class="container">
    <h1>Add a New Anime</h1>

    <!-- 後で PHP に差し替えやすいように name を明確に -->
    <form action="#" method="post" class="card" novalidate>
      <!-- Text input -->
      <div class="form-row">
        <label for="title">Title <span class="req">*</span></label>
        <input type="text" id="title" name="title" placeholder="e.g., Jujutsu Kaisen" required />
        <small class="hint">Enter the official or widely known English title.</small>
      </div>

      <!-- Date input (textでもOKだがここではdate) -->
      <div class="form-row">
        <label for="start_date">Start Date <span class="req">*</span></label>
        <input type="date" id="start_date" name="start_date" required />
      </div>

      <!-- Select (dropdown) -->
      <div class="form-row">
        <label for="genre">Genre <span class="req">*</span></label>
        <select id="genre" name="genre" required>
          <option value="" selected disabled>Choose a genre</option>
          <option>Action</option>
          <option>Adventure</option>
          <option>Dark Fantasy</option>
          <option>Fantasy</option>
          <option>Mystery</option>
          <option>Romance</option>
          <option>Slice of Life</option>
          <option>Sci-Fi</option>
        </select>
      </div>

      <!-- Radio (作品タイプの例) -->
      <fieldset class="form-row">
        <legend>Type <span class="req">*</span></legend>
        <div class="radios">
          <label><input type="radio" name="type" value="TV" required /> TV</label>
          <label><input type="radio" name="type" value="Film" /> Film</label>
          <label><input type="radio" name="type" value="ONA" /> ONA</label>
        </div>
      </fieldset>

      <!-- Textarea -->
      <div class="form-row">
        <label for="summary">Summary <span class="req">*</span></label>
        <textarea id="summary" name="summary" rows="5" placeholder="1–3 sentences about the story..." required></textarea>
        <small class="hint">Keep it concise (max ~300 characters).</small>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button type="submit">Save</button>
        <button type="reset" class="secondary">Clear</button>
      </div>
    </form>
  </main>
</body>
</html>
